{% extends 'theme.html' %}



{% block content %}
<!-- need this to display information about the superhero like name, image, strength, weaknesses-->
<h3>Hero Detail</h3>
<p>
    <img class="hero" src="/{{ photo.file }}" alt="Hero {{ photo.id }}">
</p>
<p>
    CAPTION:
    {% if photo.caption %}
    {{ photo.caption }} 
    {% else %}
    No caption
    {% endif%}

</p>
<p>
    FILE PATH: {{ photo.file }}
</p>


{% endblock content %}
