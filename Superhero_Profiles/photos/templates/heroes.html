{% extends 'superhero_theme.html' %}

{% block content %}
    <h1>Superhero News</h1>
    <ul>
    {% for hero_id, hero in heroes.items %}
        <li>
            <a href="{% url 'hero-detail' hero_id=hero_id %}">
                {{ hero.name }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
