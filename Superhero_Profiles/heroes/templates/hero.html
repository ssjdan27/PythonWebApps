{% extends 'superhero_theme.html' %}
{% load static %}  <!-- Add this line to load the static tag -->

{% block content %}
    <h1>{{ hero.name }}</h1>
    <img src="{% static 'images/' %}{{ photo.file }}" alt="{{ hero.name }}">
    <p><strong>Strengths:</strong> {{ hero.strengths }}</p>
    <p><strong>Weaknesses:</strong> {{ hero.weaknesses }}</p>
    <p><strong>Photo:</strong> {{ photo.caption }}</p>
    <a href="{% url 'hero-list' %}">Back to list</a>
{% endblock %}
