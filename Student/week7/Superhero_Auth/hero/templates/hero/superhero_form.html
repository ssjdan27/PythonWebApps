{% extends 'hero/superhero_theme.html' %}

{% block content %}
<h2 class="mt-4">{{ view.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'superhero_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
