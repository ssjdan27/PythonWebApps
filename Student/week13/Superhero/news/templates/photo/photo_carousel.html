<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-inner">
        {% for item in carousel %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ item.image_url }}" class="d-block w-100" alt="{{ item.superhero_name }}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ item.superhero_name }}</h5>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Added onclick and styles to make buttons more visible -->
    <button class="carousel-control-prev" type="button" 
            data-bs-target="#carouselExampleIndicators" 
            data-bs-slide="prev"
            onclick="console.log('Prev clicked'); alert('Prev button clicked')"
            style="background: rgba(0,0,0,0.3);">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" 
            data-bs-target="#carouselExampleIndicators" 
            data-bs-slide="next"
            onclick="console.log('Next clicked'); alert('Next button clicked')"
            style="background: rgba(0,0,0,0.3);">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<style>
    /* Add these styles to make sure buttons are visible and clickable */
    .carousel-control-prev,
    .carousel-control-next {
        width: 50px;
        opacity: 1 !important;
        z-index: 100;
    }

    .carousel {
        min-height: 300px;
        position: relative;
    }

    .carousel-item {
        min-height: 300px;
    }

    /* Debug styles to see button boundaries */
    .carousel-control-prev:hover,
    .carousel-control-next:hover {
        background: rgba(0,0,0,0.5) !important;
    }
</style>

<!-- Make sure Bootstrap is loaded -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

<script>
    // Initialize carousel with debug logging
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded');
        
        const carouselElement = document.getElementById('carouselExampleIndicators');
        console.log('Carousel element:', carouselElement);
        
        if (carouselElement) {
            const carousel = new bootstrap.Carousel(carouselElement, {
                interval: 3000
            });
            console.log('Carousel initialized');
        } else {
            console.error('Carousel element not found');
        }
    });
</script>
