{% extends 'theme.html' %}

{% block content %}
<h1>Delete Message</h1>
<p>Are you sure you want to delete "{{ message.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'message_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
